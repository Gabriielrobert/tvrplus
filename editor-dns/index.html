<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta do Vendedor - Substituir DNS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header */
        .header {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            color: #ff3131;
            font-weight: bold;
            font-size: 22px;
            line-height: 1;
        }

        .logo span {
            display: block;
            font-size: 10px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-suporte {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .divider {
            width: 100%;
            max-width: 450px;
            height: 1px;
            background: #333;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 25px;
        }

        /* Card DNS */
        .card-dns {
            width: 100%;
            max-width: 450px;
            border: 1px solid #444;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: white;
            color: black;
        }

        .trash-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }

        .btn-copy {
            width: 100%;
            background-color: #ff3131;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-copy.copiado {
            background-color: #28a745;
        }

        /* Apps Section */
        .apps-section {
            margin-top: 10px;
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        .apps-title {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .apps-grid {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .app-link {
            text-decoration: none;
            transition: transform 0.2s;
        }

        .app-link:hover {
            transform: scale(1.05);
        }

        .app-img {
            width: 70px; /* Tamanho ajustado para caber 5 em linha em telas comuns */
            height: 70px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid #333;
        }

        /* Bloco de Notas */
        .notepad-section {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .notepad-title {
            font-size: 20px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 20px;
            border-radius: 4px;
            border: none;
            resize: none;
            font-size: 15px;
            color: #555;
            background-color: white;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            Ferramenta
            <span>Do Vendedor</span>
        </div>
        <a href="https://wa.me/SEUNUMERO" target="_blank" class="btn-suporte">
            <i class="fab fa-whatsapp"></i> Suporte
        </a>
    </header>

    <div class="divider"></div>

    <h1>Substituir DNS</h1>

    <div class="card-dns">
        <label>Insira seu DNS:</label>
        <div class="input-group">
            <input type="text" id="dominioPadrao" oninput="salvarDominio()" placeholder="http://xcofe.site">
        </div>

        <label>Cole a Playlist original:</label>
        <div class="input-group">
            <input type="text" id="linkOriginal" oninput="substituirDominio()" placeholder="http://">
            <i class="fas fa-trash trash-icon" onclick="limparCampo()"></i>
        </div>

        <label>Playlist com DNS substituído:</label>
        <div class="input-group">
            <input type="text" id="linkModificado" readonly>
        </div>

        <button class="btn-copy" id="copiarBotao" onclick="copiarLink()">Copiar Link</button>
    </div>

    <div class="apps-section">
        <p class="apps-title">Clique no app para inserir a Playlist</p>
        <div class="apps-grid">
            <a href="https://iboproapp.com/manage-playlists/login/?callback_url=%2Fmanage-playlists%2Flist" class="app-link"><img src="https://i.ibb.co/j9sDWqxc/Ibo-Player-Pro.png" alt="IBO" class="app-img"></a>
            <a href="https://lazerplay.io/#/upload-playlist" class="app-link"><img src="https://i.ibb.co/PBZ47Zw/Lazer-Play.png" alt="Lazer" class="app-img"></a>
            <a href="https://vuplayer.pro/login" class="app-link"><img src="https://i.ibb.co/QjFRJrXZ/VU-Player-Pro.png" alt="VU" class="app-img"></a>
            <a href="https://iboiptv.com/device/login" class="app-link"><img src="https://i.ibb.co/WpBsMD1b/Ibo-Player.jpg" alt="ProID" class="app-img"></a>
            <a href="https://bobplayer.com/login" class="app-link"><img src="https://i.ibb.co/4wT0kbRV/Bob-Player.png" alt="Bob" class="app-img"></a>
        </div>
    </div>

    <div class="notepad-section">
        <h2 class="notepad-title">Bloco de notas</h2>
        <textarea id="note" placeholder="As notas digitadas aqui serão salvas automaticamente"></textarea>
    </div>

    <script>
        // Lógica de Salvamento e Substituição
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("dominioPadrao")) {
                document.getElementById("dominioPadrao").value = localStorage.getItem("dominioPadrao");
            }
            document.getElementById("note").value = localStorage.getItem("note") || "";
        });

        function salvarDominio() {
            let dominio = document.getElementById("dominioPadrao").value.trim();
            localStorage.setItem("dominioPadrao", dominio);
            substituirDominio();
        }

        function substituirDominio() {
            let linkOriginal = document.getElementById("linkOriginal").value.trim();
            let novoDominio = document.getElementById("dominioPadrao").value.trim();
            
            if (!novoDominio || !linkOriginal) {
                document.getElementById("linkModificado").value = "";
                return;
            }

            try {
                let url = new URL(linkOriginal);
                let novoLink = novoDominio + url.pathname + url.search + url.hash;
                document.getElementById("linkModificado").value = novoLink;
            } catch (error) {
                if(linkOriginal.includes("://")) {
                    let parts = linkOriginal.split('/');
                    parts[2] = novoDominio.replace('http://', '').replace('https://', '');
                    document.getElementById("linkModificado").value = parts.join('/');
                }
            }
        }

        function copiarLink() {
            let linkModificado = document.getElementById("linkModificado");
            if (!linkModificado.value) return;

            linkModificado.select();
            document.execCommand("copy");
            
            let botao = document.querySelector("#copiarBotao");
            botao.textContent = "Copiado!";
            botao.classList.add("copiado");

            setTimeout(() => {
                botao.textContent = "Copiar Link";
                botao.classList.remove("copiado");
            }, 2000);
        }

        function limparCampo() {
            document.getElementById("linkOriginal").value = "";
            document.getElementById("linkModificado").value = "";
        }

        document.getElementById("note").addEventListener("input", function() {
            localStorage.setItem("note", this.value);
        });
    </script>
</body>
</html>
