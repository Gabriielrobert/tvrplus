<!DOCTYPE html>
<html lang="pt-BR">
<head>

<!----Favicon---->
<link rel="icon" type="image/png" sizes="32x32" href="Favicon-editor.png">
<link rel="apple-touch-icon" sizes="180x180" href="Favicon-editor.png">
<!----Favicon---->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de DNS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header */
        .header {
            width: 100%;
            max-width: 450px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            color: #ff3131;
            font-weight: bold;
            font-size: 22px;
            line-height: 1;
        }

        .logo span {
            display: block;
            font-size: 10px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-suporte {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .divider {
            width: 100%;
            max-width: 450px;
            height: 1px;
            background: #333;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Card DNS */
        .card-dns {
            width: 100%;
            max-width: 450px;
            border: 1px solid #fff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: white;
            color: black;
            outline: none;
        }

        .trash-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff3131;
            cursor: pointer;
            font-size: 18px;
        }

        .btn-copy {
            width: 100%;
            background-color: #ff3131;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-copy:active {
            transform: scale(0.98);
        }

        .btn-copy.copiado {
            background-color: #28a745;
        }

        /* Bloco de Notas */
        .notepad-section {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .notepad-title {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 20px;
            border-radius: 8px;
            border: none;
            resize: none;
            font-size: 16px;
            color: #333;
            background-color: white;
            line-height: 1.5;
            outline: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .header, .card-dns, .notepad-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            Ferramenta
            <span>Do Vendedor</span>
        </div>
        <a href="#" class="btn-suporte">
            <i class="fab fa-whatsapp"></i> Suporte
        </a>
    </header>

    <div class="divider"></div>

    <h1>Substituir DNS</h1>

    <div class="card-dns">
        <label>Insira seu DNS:</label>
        <div class="input-group">
            <input type="text" id="dominioPadrao" oninput="salvarDominio()" placeholder="http://">
        </div>

        <label>Cole a Playlist original:</label>
        <div class="input-group">
            <input type="text" id="linkOriginal" oninput="substituirDominio()" placeholder="http://">
            <i class="fas fa-trash trash-icon" onclick="limparCampo()"></i>
        </div>

        <label>Playlist com DNS substituído:</label>
        <div class="input-group">
            <input type="text" id="linkModificado" readonly placeholder="Resultado">
        </div>

        <button class="btn-copy" id="copiarBotao" onclick="copiarLink()">Copiar Link</button>
    </div>

    <div class="notepad-section">
        <h2 class="notepad-title">Bloco de notas</h2>
        <textarea id="note" placeholder="As notas digitadas aqui serão salvas automaticamente"></textarea>
    </div>

    <script>
        // Inicialização e Recuperação de Dados
        document.addEventListener("DOMContentLoaded", function () {
            const savedDNS = localStorage.getItem("dominioPadrao");
            const savedNote = localStorage.getItem("note");

            if (savedDNS) {
                document.getElementById("dominioPadrao").value = savedDNS;
            }
            if (savedNote) {
                document.getElementById("note").value = savedNote;
            }
        });

        // Salvar DNS e processar substituição
        function salvarDominio() {
            let dominio = document.getElementById("dominioPadrao").value.trim();
            localStorage.setItem("dominioPadrao", dominio);
            substituirDominio();
        }

        // Lógica de substituição de domínio
        function substituirDominio() {
            let linkOriginal = document.getElementById("linkOriginal").value.trim();
            let novoDominio = document.getElementById("dominioPadrao").value.trim();
            
            if (!novoDominio || !linkOriginal) {
                document.getElementById("linkModificado").value = "";
                return;
            }

            try {
                // Tenta tratar como uma URL válida
                if (linkOriginal.includes("://")) {
                    let url = new URL(linkOriginal);
                    // Garante que o novo domínio tenha o protocolo
                    let prefixo = novoDominio.includes("://") ? "" : "http://";
                    let novoLink = (prefixo + novoDominio).replace(/\/+$/, '') + url.pathname + url.search + url.hash;
                    document.getElementById("linkModificado").value = novoLink;
                } else {
                    document.getElementById("linkModificado").value = "Link inválido";
                }
            } catch (error) {
                // Fallback para substituição manual básica se a URL API falhar
                let parts = linkOriginal.split('/');
                if (parts.length >= 3) {
                    parts[2] = novoDominio.replace('http://', '').replace('https://', '');
                    document.getElementById("linkModificado").value = parts.join('/');
                }
            }
        }

        // Copiar para a área de transferência
        function copiarLink() {
            let linkModificado = document.getElementById("linkModificado");
            if (!linkModificado.value || linkModificado.value === "Link inválido") return;

            linkModificado.select();
            linkModificado.setSelectionRange(0, 99999); // Para dispositivos móveis
            document.execCommand("copy");
            
            let botao = document.querySelector("#copiarBotao");
            botao.textContent = "Copiado!";
            botao.classList.add("copiado");

            setTimeout(() => {
                botao.textContent = "Copiar Link";
                botao.classList.remove("copiado");
            }, 2000);
        }

        // Limpar campos
        function limparCampo() {
            document.getElementById("linkOriginal").value = "";
            document.getElementById("linkModificado").value = "";
        }

        // Salvar nota automaticamente
        document.getElementById("note").addEventListener("input", function() {
            localStorage.setItem("note", this.value);
        });
    </script>
</body>
</html>
